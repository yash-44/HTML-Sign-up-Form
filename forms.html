<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>
            Sign-up
        </title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>

        <div class="form">
            <form>
                <div class="style-form">
                        <fieldset>
                            <legend>Sign-up</legend>


                                <label for="username">UserName:</label><br>
                                <input type="text" placeholder="Enter username" class="username" name="username" required><br><br>

                                <label for="password">Password:</label><br>
                                <input type="password" placeholder="Enter the password" class="password" name="password" required><br><br>

                                <label for="email">Email:</label><br>
                                <input type="email" placeholder="Enter email" class="email" name="email" required><br><br>

                                <label for="phone-number">Phone-Number:</label><br>
                                <input type="tel" placeholder="Enter phone-number" class="phone-number" name="phone-number"><br><br>

                                <label for="dob">Date of Birth:</label><br>
                                <input type="date" sclass="dob" name="dob" required><br><br>

                                <input type="submit" value="Sign-Up" class="submit" name="submit">

                            

                        </fieldset>
                </div>
            </form>
        </div>

    </body>
</html>
